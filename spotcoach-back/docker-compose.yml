# docker-compose.yml
version: '3.8'

services:
  # Backend API
  api:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - SWISS_EPHEMERIS_PATH=/app/ephemerides
    volumes:
      - ./ephemerides:/app/ephemerides
    depends_on:
      - redis
      - postgres
    restart: unless-stopped

  # Frontend Next.js
  frontend:
    build:
      context: ../spotcoach-front
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://api:3001
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
    depends_on:
      - api
    restart: unless-stopped

  # PostgreSQL avec pg_vector
  postgres:
    image: pgvector/pgvector:pg15
    environment:
      - POSTGRES_DB=spotbulle
      - POSTGRES_USER=spotbulle
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    restart: unless-stopped

  # Redis pour cache et queues
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  # Microservice calculs astro Python
  astro-calculator:
    build: ./microservices/astro-calculator
    ports:
      - "3002:3002"
    environment:
      - PYTHONPATH=/app
      - EPHEMERIS_PATH=/app/ephemerides
    volumes:
      - ./ephemerides:/app/ephemerides
    restart: unless-stopped

  # Worker pour calculs asynchrones
  worker:
    build: 
      context: .
      dockerfile: Dockerfile.worker
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - redis
      - postgres
    restart: unless-stopped

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - api
      - frontend
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
